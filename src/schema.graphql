type Query {
  info: String!
  randomLink: Link!
}

type Mutation {
  updateLink(id: ID!, url: String, takeaways: String): Link
  deleteLink(id: ID!): Link
  addLink(title: String!, url: String, takeaways: String): Link!
  searchAll(query: String!): [Link!]!
}

type Link {
  id: ID!
  categories: [String]
  title: String!
  takeaways: String
  url: String
}
