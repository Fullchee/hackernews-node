type Query {
  randomLink: Link!
  searchId(id: ID!): Link
}

type Mutation {
  updateLink(
    id: ID!
    title: String
    url: String
    takeaways: String
    keywords: [String]
    datesAccessed: [String]
  ): Link
  deleteLink(id: ID!): Link
  addLink(title: String!, url: String, takeaways: String): Link!
  searchAll(query: String!): [Link!]!
}

type Link {
  id: ID!
  keywords: [String]
  title: String!
  takeaways: String
  url: String
  datesAccessed: [String]
}
