type Query {
  info: String!
  randomLink: Link!
}

type Mutation {
  post(url: String, description: String): Link!
  updateLink(id: ID!, url: String, description: String): Link
  deleteLink(id: ID!): Link
}

type Link {
  id: ID!
  categories: [String]
  title: String!
  takeaways: String
  url: String
}
